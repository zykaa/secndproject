		<script type="text/javascript">
			
			
			
			$("#submit").on("click",function(){
				window.location.href="pingjiachenggong.html"
				
				
			})
			
			$(".xing li img").each(function(index,val){
				$(val).on("click",function(){
					
					$(this).attr("src","img/star-on-big.png");
					$(this).parent().prevAll().children().attr("src","img/star-on-big.png");
					$(this).parent().nextAll().children().attr("src","img/star-off-big.png")
				})
			})
			$(".wuliuxing li img").each(function(index,val){
				$(val).on("click",function(){

					$(this).parent().prevAll().children().attr("src","img/star-on-big.png");
					$(this).parent().nextAll().children().attr("src","img/star-off-big.png")
				})
			})
			$(".fuwuxing li img").each(function(index,val){
